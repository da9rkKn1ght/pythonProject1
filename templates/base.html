<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'products_list' %}">Список продуктов</a></li>
            <li><a href="{% url 'product_create' %}">Добавить продукт</a></li>
        </ul>
    </nav>
  <div class="container nt-5 mb-5">
      {% block sidebar %}{% endblock %}
      {% block content %}
      {% endblock %}
  </div>
  {% bootstrap_javascript %}
</body>
</html>
