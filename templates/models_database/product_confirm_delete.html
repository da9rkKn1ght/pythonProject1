{% extends 'base.html' %}

{% block title %}Удалить {{ product.product_name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Удалить продукт</h1>
    <p>Вы уверены, что хотите удалить "{{ product.product_name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'product_detail' product.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
