{% extends 'base.html' %}

{% block content %}
  <h2>Добавить новый продукт</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
  <a href="{% url 'products_list' %}">Вернуться к списку продуктов</a>
{% endblock %}
