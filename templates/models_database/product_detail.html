{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="{{ product.product_name }}" class="img-fluid rounded" width="600" height="400">
        </div>
        <div class="col-md-6">
            <h1>{{ product.product_name }}</h1>
            <h2>Цена: {{ product.price }}</h2>
            <p><strong>Описание:</strong> {{ product.description }}</p>
            <p><strong>Количество:</strong> {{ product.quantity }}</p>
            <a href="{% url 'products_list' %}" class="btn btn-secondary">Назад к списку товаров</a>
            <a href="{% url 'product_update' product.pk %}" class="btn btn-warning">Редактировать</a>
            <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger">Удалить</a>
        </div>
    </div>
</div>
{% endblock %}
